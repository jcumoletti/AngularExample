<div class="jumbotron">
  <h1>Organizer</h1>

  <p class="lead">
    A place tp keep track of important links. (Google provided by default.)
  </p>


</div>
<div class="form-group">	
	<label for="search-box">Search:</label>
	<input id='search-box' type="text" data-ng-model="filterText" class="form-control" placeholder="Search">
</div>

<ul class="list-group">
  <li class="list-group-item entry-list-item" data-ng-repeat="entry in entries | filter:filterText | orderBy:'entryLabel'">  	
  		{{entry.entryLabel}} 
  		<a class='list-edit' href="" data-ng-click="editEntry(entry.entryId)">Edit </a>
  		<a class='list-delete'href="" data-ng-click="removeEntry(entry.entryId)">Delete </a>
  </li>
 
</ul>

<form>
	<input type="hidden" data-ng-model="entry.entryId" />
	<div class="form-group">
		<label for="entry-label">Entry Label:</label>
   		<input type="text" data-ng-model="entry.entryLabel" class="form-control" id="entry-label" aria-describedby="entry-label-help" placeholder="Enter Label (required)">
    	<small id="entry-label-help" class="form-text text-muted">Something recognizable so you dont see a list of 25 stack overflow urls.</small>
	</div>
	<div class="form-group">
		<label for="entry-link">Entry Link:</label>
   		<input type="text" data-ng-model="entry.entryLink" class="form-control" id="entry-link" aria-describedby="entry-link-help" placeholder="Enter URL (required)">
    	<small id="entry-link-help" class="form-text text-muted">The url for the resource.</small>
	</div>
	<div class="form-group">
		<label for="entry-keywords">Entry Keywords</label>
   		<input type="text" data-ng-model="entry.entryKeywords" class="form-control" id="entry-keywords" aria-describedby="entry-keywords-help" placeholder="Keywords">
    	<small id="entry-keywords-help" class="form-text text-muted">Put some keywords in and find it easier when you need it.</small>
	</div>
	
	<button ng-class="validateForm() ? ' ' : 'disabled'" class="btn btn-primary " data-ng-click="addEntry()">Add Entry</button>
	<button class="btn btn-danger" data-ng-click="clear()">Clear</button>
</form>
